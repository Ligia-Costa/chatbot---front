<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot EstudVest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <figure>
        <img src="img.png">
        </figure>
        <div id="controles">
        <button id="iniciarBtn">Iniciar conversa</button>
        <button id="encerrarBtn">Encerrar conversa</button>
        </div>
        </div>
    <div class="chat-container">
<header class="chat-header">
    <h1>Chat EstudVest</h1>
    <div id="connection-status" class="status-offline">Conectando...</div>
</header>
    <div id="chat-box" class="chat-box">
    </div>
    <footer class="chat-input-area">
    <input type="text" id="message-input" placeholder="Digite sua mensagem aqui...">
    <button id="send-button">Enviar</button>
    <button id="clear-chat-button" class="btn-lixeira" title="Limpar conversa">
    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="currentColor"><path d="M7 19q-.825 0-1.413-.588Q5 17.825 5 17V7H4V5h5V4h6v1h5v2h-1v10q0 .825-.587 1.412Q17.825 19 17 19Zm10-12H7v10q0 .425.288.712Q7.575 18 8 18h8q.425 0 .713-.288Q17 17.425 17 17ZM9 16h2V9H9Zm4 0h2V9h-2Z"/></svg>
    </button>
    </footer>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
